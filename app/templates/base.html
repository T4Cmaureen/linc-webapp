<!DOCTYPE html>
<html lang="pt_BR" ng-app="lion.guardians">
  <head>
    <meta charset="utf-8">
    <title>LionGuardians</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    {% block head %}
    {% end %}

    <link href="{{ static_url("css/bootstrap/bootstrap.min.css") }}" rel="stylesheet">
    <!--<link href="{{ static_url("css/docs.min.css") }}" rel="stylesheet">-->
    <link href="{{ static_url("css/angular-motion/angular-motion.min.css") }}" rel="stylesheet">
    <link href="{{ static_url("css/angular-motion//libs.min.css") }}" rel="stylesheet">
    <link href="{{ static_url("css/angularjs-slider/rzslider.css") }}" rel="stylesheet">
    <link href="{{ static_url("css/styles.min.css") }}" rel="stylesheet">

    <script src="https://maps.googleapis.com/maps/api/js?sensor=true&libraries=geometry"></script>

    <style type="text/css">
      {% block css %}
      {% end %}
    </style>

    <link rel="shortcut icon" href="{{ static_url("favicon.png") }}">
    <link rel="apple-touch-icon" sizes="57x57" href="{{ static_url("icons/apple-touch-icon-57x57.png") }}">
    <link rel="apple-touch-icon" sizes="60x60" href="{{ static_url("icons/apple-touch-icon-60x60.png") }}">
    <link rel="apple-touch-icon" sizes="72x72" href="{{ static_url("icons/apple-touch-icon-72x72.png") }}">
    <link rel="apple-touch-icon" sizes="76x76" href="{{ static_url("icons/apple-touch-icon-76x76.png") }}">
    <link rel="apple-touch-icon" sizes="114x114" href="{{ static_url("icons/apple-touch-icon-114x114.png") }}">
    <link rel="apple-touch-icon" sizes="120x120" href="{{ static_url("icons/apple-touch-icon-120x120.png") }}">
    <link rel="apple-touch-icon" sizes="144x144" href="{{ static_url("icons/apple-touch-icon-144x144.png") }}">
    <link rel="apple-touch-icon" sizes="152x152" href="{{ static_url("icons/apple-touch-icon-152x152.png") }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ static_url("icons/apple-touch-icon-180x180.png") }}">
    <link rel="icon" type="image/png" href="{{ static_url("icons/favicon-32x32.png") }}"  sizes="32x32">
    <link rel="icon" type="image/png" href="{{ static_url("icons/favicon-194x194.png" ) }}" sizes="194x194">
    <link rel="icon" type="image/png" href="{{ static_url("icons/favicon-96x96.png") }}"  sizes="96x96">
    <link rel="icon" type="image/png" href="{{ static_url("icons/android-chrome-192x192.png") }}"  sizes="192x192">
    <link rel="icon" type="image/png" href="{{ static_url("icons/favicon-16x16.png") }}"  sizes="16x16">
    <link rel="manifest" href="{{ static_url("icons/manifest.json") }}">
    <link rel="shortcut icon" href="{{ static_url("icons/favicon.ico") }}">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-TileImage" content="{{ static_url("icons/mstile-144x144.png") }}">
    <meta name="msapplication-config" content="{{ static_url("icons/browserconfig.xml") }}">
    <meta name="theme-color" content="#ffffff">

    {% block js %}
    {% end %}

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  {% block tag_body %}
  <body>
  {% end %}

    <!-- alert box -->
    {% block alertbox %}
    {% end %}
    <div id="content" class="container">
      {% block content %}
      {% end %}
    </div>

    <footer>
     </footer>

  {% block bootstrap_load %}
      <!-- Le javascript
      ================================================== -->
      <!-- Placed at the end of the document so the pages load faster -->
      <script src="{{ static_url("js/angular/angular.min.js") }}" ></script>
      <script src="{{ static_url("js/angular-ui-router/angular-ui-router.min.js") }}" ></script>
      <script src="{{ static_url("js/angular-animate/angular-animate.min.js") }}"></script>
      <script src="{{ static_url("js/angular-sanitize/angular-sanitize.min.js") }}"></script>
      <script src="{{ static_url("js/angularjs-slider/rzslider.min.js") }}"></script>
      <script src="{{ static_url("js/angular-strap/angular-strap.min.js") }}"></script>
      <script src="{{ static_url("js/angular-strap/angular-strap.tpl.min.js") }}"></script>
      <script src="{{ static_url("js/angular-strap/angular-strap.docs.tpl.js") }}"></script>
      <script src="{{ static_url("js/angular-bootstrap/ui-bootstrap-collapse.min.js") }}"></script>
      <script src="{{ static_url("js/ngmap/ng-map.min.js") }}" ></script>

      <script src="{{ static_url("js/ngstorage/ngStorage.min.js") }}" ></script>
  {% end %}

    {% block include_js %}
    {%end%}

  </body>
</html>
