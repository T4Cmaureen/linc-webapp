<!DOCTYPE html>
<html lang="pt_BR" ng-app="lion.guardians">
  <head>
    <meta charset="utf-8">
    <title>LionGuardians</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    {% block head %}
    {% end %}
    <link rel="shortcut icon" href="{{ static_url("ico/favicon.png") }}">
    <link href="{{ static_url("css/bootstrap/bootstrap.min.css") }}" rel="stylesheet">
    <link href="{{ static_url("css/font-awesome/css/font-awesome.min.css") }}" rel="stylesheet">
    <!--<link href="{{ static_url("css/docs.min.css") }}" rel="stylesheet">-->
    <link href="{{ static_url("css/angular-motion/angular-motion.min.css") }}" rel="stylesheet">
    <link href="{{ static_url("css/angular-motion//libs.min.css") }}" rel="stylesheet">
    <link href="{{ static_url("css/styles.min.css") }}" rel="stylesheet">
    <style type="text/css">
      {% block css %}
      {% end %}
    </style>


    {% block js %}
    {% end %}

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  {% block tag_body %}
  <body>
  {% end %}

    <!-- alert box -->
    {% block alertbox %}
    {% end %}
    <!-- Main hero unit for a primary marketing message or call to action -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation" bs-navbar>
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/"><img src="static/logo.png" alt="logo" ></a>
        </div>
        <ul class="nav navbar-nav navbar-right" ng-controller="AsideCtrl">
          <!--<li><a bs-aside="aside" data-template-url="/static/side_menu.html" ><i class="icon icon-menu"></i></a></li>-->
          <li><a bs-aside="aside" data-template-url="/sidemenu" ><i class="icon icon-menu"></i></a></li>
        </ul>
      </div>
    </nav>

    <div id="content" class="container">
      {% block content %}
      {% end %}
    </div>

    <footer>
     </footer>


  {% block bootstrap_load %}
      <!-- Le javascript
      ================================================== -->
      <!-- Placed at the end of the document so the pages load faster -->
      <script src="{{ static_url("js/angular/angular.min.js") }}" ></script>
      <script src="{{ static_url("js/angular-animate/angular-animate.min.js") }}"></script>
      <script src="{{ static_url("js/angular-sanitize/angular-sanitize.min.js") }}"></script>
      <script src="{{ static_url("js/angular-strap/angular-strap.min.js") }}"></script>
      <script src="{{ static_url("js/angular-strap/angular-strap.tpl.min.js") }}"></script>
      <script src="{{ static_url("js/angular-strap/angular-strap.docs.tpl.js") }}"></script>
  {% end %}

    {% block include_js %}
    {%end%}

  </body>
</html>
